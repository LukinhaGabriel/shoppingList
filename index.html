<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Organize suas compras de maneira fácil e eficiente com nosso site de listas de compras. Crie, edite e compartilhe suas listas para facilitar suas idas ao supermercado. Experimente agora!">
    <meta name="keywords" content="lista de compras, organizar compras, supermercado, lista online">
    <title>Shopping List</title>
    <meta property="og:title" content="Organize suas Compras com Nossa Lista de Compras Online">
    <meta property="og:description" content="Crie, edite e compartilhe suas listas de compras de maneira fácil e eficiente. Experimente agora!">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="./dist/assets/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/style/style.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img src="./dist/assets/icon/shopping-list.png" class="heading__img" alt="shopping cart">
            <h1 class="heading__title">Lista de Compra</h1>
        </div>
        <form id="itemform" class="form">
            <div>
                <label for="item" class="form__label">~Preciso comprar~</label>
                <input type="text" class="form__input" name="item" id="item" required>
                <button type="submit" class="button">Add</button>
            </div>
        </form>
        <ul id="items-list" class="list-group"></ul>
    </section>

    <footer>
        <p>© Desenvolvido por 
            <a href="https://whispering-lungfish-c48.notion.site/Lucas-Gabriel-Moya-fc349fed77064d429a8c15664f67f437" 
            target="_blank">Lucas Gabriel Moya </a></p>
    </footer>

    <script src="./dist/js/shopping.js"></script>
</body>
</html>
